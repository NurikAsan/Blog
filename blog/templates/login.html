<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            margin: 5px 0;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <p>Please enter your email and password to log in.</p>
        </div>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="email">Username:</label>
            <input type="text" id="email" name="email" required>
            {% if form.email.errors %}
                <div class="error">
                    {{ form.email.errors.0 }}
                </div>
            {% endif %}

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            {% if form.password.errors %}
                <div class="error">
                    {{ form.password.errors.0 }}
                </div>
            {% endif %}

            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
